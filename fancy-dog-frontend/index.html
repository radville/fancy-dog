    <body>

    <div class="container">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <h1 class="dog-header">✨Fancy Dog✨</h1>
        <h2>Dress a new fancy dog</h2>

        <form id="dog-form" action="#" method="POST">
            <div class="input-field">
                <label for="name">Dog's name:</label>
                <input type="text" name="name" id="name" />
            </div>

            <div class="input-field">
                <label for="accessories">Click and drag accessories onto your dog!</label>
                <input type="hidden" name="accessories" id="accessories">
            </div>

            <img id="main-dog" src="./images/boston-terrier.png" alt="Boston Terrier">
  
            <div id="accessory-selected" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                
            <br><br><br><br><br><br><br><br><br><br><br><br>
            <div class="choose-accessory">
                <span class="next">Scroll right to see more</span>
            <div id="accessory" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img class="card" src="./images/monacle.png" draggable="true" ondragstart="drag(event)" id="monacle">
                <img class="card" src="./images/glasses.png" draggable="true" ondragstart="drag(event)" id="glasses">
                <img class="card" src="./images/sunglasses.png" draggable="true" ondragstart="drag(event)" id="sunglasses">
                <img class="card" src="./images/leprechaun-hat.png" draggable="true" ondragstart="drag(event)" id="leprechaun_hat">
                <img class="card" src="./images/cowboy-hat.png" draggable="true" ondragstart="drag(event)" id="cowboy-hat">
                <img class="card" src="./images/santa-hat.png" draggable="true" ondragstart="drag(event)" id="santa-hat">
                <img class="card" src="./images/straw-hat.png" draggable="true" ondragstart="drag(event)" id="straw-hat">
                <img class="card" src="./images/birthday-hat.png" draggable="true" ondragstart="drag(event)" id="birthday-hat">
                <img class="card" src="./images/crown.png" draggable="true" ondragstart="drag(event)" id="crown">
            </div>
            </div>
            <!-- <p class="dog-header">Scroll right to see more</p> -->

            <input type="submit" value="Save Dog" >
        </form>

        <h2 class="dog-header">Fancy Dog Hall of Fame</h2>
            <div id="dog-list">
                <!-- create each dog -->
            </div>

    </div>
    <script src="javascripts/global.js"></script>
    <script src="javascripts/app.js"></script>
    <script src="javascripts/dog.js"></script>
    <script src="javascripts/index.js"></script>
    </body>
</html>

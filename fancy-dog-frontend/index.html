    <body>

    <div class="container">
        <!--[if lt IE 7]>

        <![endif]-->

        <h1>Fancy Dog</h1>
        <h2>Dress a new fancy dog</h2>

        <form id="dog-form" action="#" method="POST">
            <div class="input-field">
                <label for="title">Dog's name:</label>
                <input type="text" name="name" id="name" />
            </div>
       
            <div id="accessory" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img src="./images/monacle.png" draggable="true" ondragstart="drag(event)" id="monacle">
                <img src="./images/glasses.png" draggable="true" ondragstart="drag(event)" id="glasses">
                <img src="./images/leprechaun-hat.png" draggable="true" ondragstart="drag(event)" id="leprechaun_hat">
                <img src="./images/cowboy-hat.png" draggable="true" ondragstart="drag(event)" id="cowboy-hat">
                <img src="./images/santa-hat.png" draggable="true" ondragstart="drag(event)" id="santa-hat">
                <img src="./images/straw-hat.png" draggable="true" ondragstart="drag(event)" id="straw-hat">
                <img src="./images/wizard-hat.png" draggable="true" ondragstart="drag(event)" id="wizard-hat">
            </div>

            <img id="main-dog" src="./images/boston-terrier.png" alt="Boston Terrier">
  
            <div id="accessory-selected" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                
            <div class="input-field">
                <input type="hidden" name="accessories" id="accessories">
            </div>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br>

            <input type="submit" value="Save Dog" >
        </form>

        <h2>Fancy Dogs</h2>
            <div id="dog-list">
                <!-- create each dog -->
            </div>

    </div>
    <script src="javascripts/global.js"></script>
    <script src="javascripts/app.js"></script>
    <script src="javascripts/dog.js"></script>
    <script src="javascripts/accessory.js"></script>

    <script src="javascripts/index.js" async defer></script>
    </body>
</html>
